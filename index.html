<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bliss Relaxation</title>
</head>
<body class="bg-transparent">
    
    <div class="vid-container">
        <video loop muted playsinline>
            <source src="./video/rainforest.mp4" type="video/mp4"> 
        </video>
    </div>

    <img src="./svg/BlissLogo.png" alt="Bliss Relaxation" class="blisslogo">
    <div class="player-container-app">
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/beach.mp3"> 
            </audio>
            <img src="./svg/play.svg" alt="Play" class="play">
            <svg
            class="track-outline" 
            width="300" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"
                />
            </svg>
            <svg 
            class="moving-outline"
            width="300" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"
                />
            </svg>
            <h3 class="time-display">0:00</h3>                   
        </div>


        <p>
                <div class="speaker" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <img src="./svg/speaker.png" alt="speaker" class="speakerIcon"> 
                </div> 
          </p>
          <div class="collapse" id="collapseExample" width="40%">
            <div class="card card-body" width="40%">
                <input type="range" orient="horizontal" id="volume-control">
            </div>
          </div>

    <div class="time-select-container">
        
        <div class="time-select">
            <button data-time="180">3 Min</button>
            <button data-time="300">5 Min</button>
            <button data-time="600">10 Min</button>
        </div>
        
    </div>

        <div class="sound-picker-container">
            <div class="sound-picker" >
                <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="Rain"></button>
                <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="Beach"></button>
                <button data-sound="./sounds/rainforest.mp3" data-video="./video/rainforest.mp4"><img src="./svg/rainforest.png" alt="Rain Forest" style="width: 80px;"></button>
                <button data-sound="./sounds/tibetbowl.mp3" data-video="./video/tibetbowl.mp4"><img src="./svg/tibetbowl.svg" alt="Tibet Bowl" width="80px"></button>
                <button data-sound="./sounds/harp.mp3" data-video="./video/harp.mp4"><img src="./svg/harp.svg" alt="Harp" width="80px"></button>
                <button data-sound="./sounds/lofi.mp3" data-video="./video/lofi.mp4"><img src="./svg/lofi.svg" alt="Lo Fi Hip Hop" width="80px"></button>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
